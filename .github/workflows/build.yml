name: Build
on:
  push:
    paths:
      - 'Makefile'
      - 'go.mod'
      - '**.go'
      - '.github/workflows/build.yml'
      - 'Dockerfile*'
env:
  go_version: '1.16'
  authproxy_image: ghcr.io/ambientsound/visp-authproxy
  website_image: ghcr.io/ambientsound/visp-website

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go_version }}
      - name: run tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          go mod download
          make test-coverage
          bash <(curl -s https://codecov.io/bash)
  authproxy:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build auth proxy Docker image
        run: docker build --tag ${authproxy_image}:latest -f Dockerfile.authproxy .
      - name: Push Docker image to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${authproxy_image}:latest
  website:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build website Docker image
        run: docker build --tag ${website_image}:latest www/
      - name: Push Docker image to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${website_image}:latest
  build:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os_arch:
          - darwin-amd64
          - darwin-arm64
          - linux-amd64
          - linux-arm64
          - linux-arm
          - windows-amd64.exe
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go_version }}
      - name: Download dependencies
        run: |
          go mod download
      - name: Build binaries
        run: make ${{ strategy.os_arch }}
      - name: Delete latest release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          delete_release: true
          tag_name: latest
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: latest
          release_name: Latest build
          draft: false
          prerelease: false
      - name: Upload binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/${{ matrix.os_arch }}
          asset_name: visp-${{ matrix.os_arch }}
          asset_content_type: application/octet-stream
